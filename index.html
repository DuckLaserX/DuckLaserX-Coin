<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DuckLaser X (DLX) – Official</title>

  <meta name="description" content="DuckLaser X (DLX) – cyberpunk meme coin with bold branding, transparent tokenomics, and utility like staking & on-chain meme tools. Ride the neon bike to the moon." />
  <meta property="og:title" content="DuckLaser X (DLX) – Official" />
  <meta property="og:description" content="A laser-eyed space duck powering a community-first meme coin. Fair launch, bold art, real utilities." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/DLX_og.jpg" />
  <meta name="theme-color" content="#0b0e13" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  
  
  
  /* Original CSS content from provided code */
  :root{
      --bg:#0b0e13;
      --panel:#11151b;
      --text:#e8eaee;
      --muted:#a3adbf;
      --gold:#f3b743;
      --gold-strong:#f0a915;
      --neon-cyan:#37e1ff;
      --neon-pink:#ff4fd8;
      --success:#32d296;
      --danger:#ff6060;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:radial-gradient(1200px 600px at 70% -10%, rgba(55,225,255,.08), transparent 60%),
      radial-gradient(800px 400px at 30% 120%, rgba(255,79,216,.08), transparent 60%), var(--bg);
      color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; line-height:1.6;
    }
    a{color:var(--gold)} a:hover{color:var(--gold-strong)}
    .container{max-width:1180px; margin:0 auto; padding:24px}
    .btn{display:inline-flex; align-items:center; gap:.6rem; padding:14px 20px; border-radius:999px; text-decoration:none; font-weight:700}
    .btn.primary{background:linear-gradient(135deg,var(--gold),var(--gold-strong)); color:#121212; box-shadow:0 6px 24px rgba(243,183,67,.35)}
    .btn.ghost{border:1px solid #2a3140; color:var(--text)}
    header{position:sticky; top:0; backdrop-filter:saturate(140%) blur(6px); background:rgba(11,14,19,.6); border-bottom:1px solid #1c2230; z-index:10}
    header .row{display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{width:42px; height:42px; border-radius:50%; box-shadow:0 4px 16px rgba(243,183,67,.45)}
    .brand .name{font-family:Orbitron,Inter,sans-serif; font-weight:800; letter-spacing:.02em}
    .hero{padding:72px 0 32px}
    .hero .wrap{display:grid; grid-template-columns:1.1fr .9fr; gap:28px; align-items:center}
    .tag{display:inline-flex; gap:.5rem; align-items:center; padding:6px 12px; border-radius:999px; border:1px solid #2a3140; color:var(--muted); font-size:.85rem}
    .title{font-family:Orbitron,Inter,sans-serif; font-weight:800; font-size:clamp(2rem,4.6vw,3.6rem); line-height:1.1; margin:.6rem 0}
    .title span{background:linear-gradient(90deg,var(--gold) 0%, #ffe28a 60%, var(--gold) 100%); -webkit-background-clip:text; background-clip:text; color:transparent}
    .subtitle{color:var(--muted); font-size:1.05rem}
    .hero-cta{display:flex; gap:14px; flex-wrap:wrap; margin-top:20px}
    .hero .art{background:#0d121a url('assets/DLX_hero.jpg') center/cover no-repeat; min-height:320px; border-radius:var(--radius); box-shadow:var(--shadow); border:1px solid #1b2230}
    section{padding:46px 0}
    .card{background:var(--panel); border:1px solid #1c2230; border-radius:var(--radius); box-shadow:var(--shadow); padding:22px}
    .grid{display:grid; gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .kpi{display:flex; flex-direction:column; gap:6px; background:linear-gradient(180deg, rgba(243,183,67,.08), transparent 60%); padding:18px; border-radius:14px}
    .kpi h4{margin:0; font-family:Orbitron; letter-spacing:.02em}
    table{width:100%; border-collapse:collapse; font-size:.98rem}
    th,td{padding:12px 10px; border-bottom:1px solid #21293a}
    th{text-align:left; color:#c8cfde; font-weight:700}
    .roadmap ol{margin:0; padding-left:20px}
    .roadmap li{margin:10px 0}
    footer{padding:32px 0 60px; border-top:1px solid #1c2230; color:#9aa6be}
    .badges{display:flex; gap:10px; flex-wrap:wrap}
    .badge{background:#0f141d; border:1px solid #263149; color:#b8c2d8; padding:6px 10px; border-radius:999px; font-size:.85rem}
    @media (max-width:960px){
      .hero .wrap{grid-template-columns:1fr}
      .grid.cols-3{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

    document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
